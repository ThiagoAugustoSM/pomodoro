<!doctype html>

<head>
  <script src="jquery-3.2.1.min.js"></script>

  <meta charset="utf-8">
  <title>PomoClock</title>

  <style>
    @font-face {
      font-family: hennyPenny;
      src: url("./fonts/henny-penny/HennyPenny-Regular.otf");
    }

    header{
      text-align: center;
    }

    .header img {
      width: 100px;
      height: 100px;
      padding-left: 0px;
    }

    .header h1 {
      position: relative;
      top: 18px;
      left: 10px;
    }

    h1{
      font-family: hennyPenny;
      font-size: 150%;
    }

    .imgContainer{
      float: left;
      width: 100%;
      height: 100%;
    }

    body{
      background-color: #6495ED;
    }
    h3, button{
      display:inline-block;
    }

    button{
      border-radius: 100%;
      background: #FFD700;
    }

    .divBlocks{
      margin: 0;
      padding: 50px;
      border-radius: 50%;
      background: #FF4500;
    }

    #incLongTime, #decLongTime, #timeLongTime{
      display: inline-block;
      font-family: hennyPenny;
    }
    #longTime{
    }
    #shortTime{
    }

  </style>

</head>


<body>

  <div class="header">
    <img class="imgContainer" src="./img/unnamed.png"></img>
    <h1>Pomodoro Clock</h1>
  </div>
  <div>
    <div id = "longTime" class="divBlocks" style="display: inline-block">
      <h2 id = "textLongTime">Tempo Pomodoro</h2>
      <div style ="text-align: center">
        <button id="incLongTime">+</button>
        <h3 id="timeLongTime">25</h2>
        <button id ="decLongTime">-</button>
      </div>
    </div>
    <div id = "shortTime" class="divBlocks" style="display: inline-block">
      <h2 id = "textShortTime">Tempo Descanso</h2>
      <div style ="text-align: center">
        <button id="incShortTime">+</button>
        <h3 id="timeShortTime">5</h2>
        <button id ="decShortTime">-</button>
      </div>
    </div>
  <div>

  <div id = "startDiv" class="divBlocks" style="display: inline-block">
    <h1>Start Button</h1>
  </div>
  <div id = "timeDiv" class="divBlocks" style="display: inline-block">
    <h1 id = "actualTime" style="text-align: center">25:30</h1>
  </div>
  <div id = "resetDiv" class="divBlocks" style="display: inline-block">
    <h1>Reset Button</h1>
  </div>


  <script>
    console.log("Oi");
    $("#incLongTime").click(function(){
      $("#timeLongTime").text(function(it, originText){
        var incrementar = $(this).text();
        console.log(incrementar);
        console.log("ola");
        return parseInt(originText) + 1;
      });
    });
    $("#decLongTime").click(function(){
      $("#timeLongTime").text(function(it, originText){
        var incrementar = $(this).text();
        console.log(incrementar);
        console.log("ola");
        if(incrementar == "1")
          return incrementar;
        return parseInt(originText) - 1;
      });
    });

    $("#startDiv").click(function(){
      var horarioAtual = $("#actualTime").text();
      console.log("Ola");
      $("#actualtime").text(countTime(horarioAtual));
    });

    var countTime = function(horario){
      console.log("estou aqui");
      var seconds = 0;
      horario = horario.split(":");
      console.log(horario);
      console.log(horario[0] + ":" + (parseInt(horario[1]) + 1));
      
      while(horario[0] != "0" && horario[1] != "0"){
        setInterval(function () {
          seconds++;
        }, 1000);
        return (horario[0] + ":" + (parseInt(horario[1]) + 1));
      }
    }

  </script>

</body>
